version: '3.9'
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: verity_vest
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/verity_vest?schema=public
      PORT: 4000
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: production
    ports:
      - '4000:4000'
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    volumes:
      - ./backend:/app
    working_dir: /app
volumes:
  db_data:
